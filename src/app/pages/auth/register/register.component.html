<app-navbar></app-navbar>

<div class="container-xxl d-flex justify-content-center align-items-center vh-80">
  <div class="row w-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
      <div class="d-flex flex-column justify-content-center">
        @if (step === 1) {
          <h2 class="text-center mb-4">Crear Cuenta</h2>

          <!-- Bot√≥n de Registro con Google -->
          <button class="btn btn-primary w-100 mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 48 48">
              <path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12 s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20 s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
              <path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039 l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
              <path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36 c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
              <path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571 c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
            Registrarse con Google
          </button>

          <!-- Separador con "o" -->
          <div class="text-center position-relative my-3">
            <span class="px-3 bg-white position-relative z-1">o</span>
            <div class="position-absolute top-50 start-0 w-100 border-bottom"></div>
          </div>

          <!-- Formulario de Registro - Paso 1 -->
          <form (submit)="nextStep($event)" ngForm>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electr√≥nico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contrase√±a</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continuar</button>
          </form>
        }

        @if (step === 2) {
          <register-stepper></register-stepper>

          <h2 class="text-center mb-4">üìù Introduce tus datos</h2>

          <!-- Formulario de Registro - Paso 2 -->
          <form (submit)="nextStep($event)">
            <div class="mb-3 d-flex">
              <div class="me-2">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div>
                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
            </div>

            <div class="mb-3 d-flex">
              <div class="me-2">
                <label for="weight" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="weight" required>
              </div>
              <div>
                <label for="height" class="form-label">Altura (cm)</label>
                <input type="number" class="form-control" id="height" required>
              </div>
            </div>

            <div class="mb-3 d-flex">
              <div class="me-3 w-50">
                <label for="age" class="form-label">Edad</label>
                <input type="number" class="form-control" id="age" required>
              </div>
              <div class="w-50">
                <label for="gender" class="form-label">G√©nero</label>
                <select class="form-select mb-3" id="gender" required>
                  <option value="" selected>Selecciona tu g√©nero</option>
                  <option value="men">Hombre</option>
                  <option value="woman">Mujer</option>
                </select>
              </div>
            </div>

            <!-- Botones de navegaci√≥n -->
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="prevStep($event)">Volver</button>
              <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
          </form>
        }
      </div>
    </div>
  </div>
</div>
