<app-navbar></app-navbar>

<div class="container-xxl d-flex justify-content-center align-items-center vh-80">
  <div class="row w-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
      <div class="p-4 position-relative" style="min-height: 700px;">

        <div class="position-sticky top-0 bg-white z-3 pb-5">
          <register-stepper [currentStep]="step"></register-stepper>
        </div>

        <div>
          @if (step === 1) {
            <h2 class="text-center mb-4">Crear Cuenta</h2>

            <button class="btn btn-primary w-100 mb-3">
              Registrarse con Google
            </button>

            <div class="text-center position-relative my-3">
              <span class="px-3 bg-white position-relative z-1">o</span>
              <div class="position-absolute top-50 start-0 w-100 border-bottom"></div>
            </div>

            <form (submit)="nextStep($event)">
              <div class="mb-3">
                <label class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" [(ngModel)]="form.email" name="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" [(ngModel)]="form.password" name="password" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmar Contrase√±a</label>
                <input type="password" class="form-control" [(ngModel)]="form.confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Continuar</button>
            </form>
          }

          @if (step === 2) {
            <h2 class="text-center mb-4">üìù Datos Personales</h2>

            <form (submit)="nextStep($event)">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="form.name" name="name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Nickname</label>
                <input type="text" class="form-control" [(ngModel)]="form.nickname" name="nickname" required>
              </div>
              <div class="mb-3 d-flex">
                <div class="me-2 w-50">
                  <label class="form-label">Peso (kg)</label>
                  <input type="number" class="form-control" [(ngModel)]="form.weight" name="weight" required>
                </div>
                <div class="w-50">
                  <label class="form-label">Altura (cm)</label>
                  <input type="number" class="form-control" [(ngModel)]="form.height" name="height" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" [(ngModel)]="form.birthDate" name="birthDate" required>
              </div>

              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" (click)="prevStep($event)">Volver</button>
                <button type="submit" class="btn btn-primary">Continuar</button>
              </div>
            </form>
          }

          @if (step === 3) {
            <h2 class="text-center mb-4">üéØ Objetivo y Actividad</h2>

            <form (submit)="nextStep($event)">
              <div class="mb-3">
                <label class="form-label">Objetivo</label>
                <select class="form-select" [(ngModel)]="form.goal" name="goal" required>
                  <option value="GAIN">Ganar Masa Muscular</option>
                  <option value="MAINTAIN">Mantener Peso</option>
                  <option value="LOSE">Perder Peso</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Nivel de Actividad</label>
                <select class="form-select" [(ngModel)]="form.activityLevel" name="activityLevel" required>
                  <option value="SEDENTARY">Sedentario</option>
                  <option value="MODERATE">Moderado</option>
                  <option value="ACTIVE">Activo</option>
                </select>
              </div>

              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" (click)="prevStep($event)">Volver</button>
                <button type="submit" class="btn btn-primary">Continuar</button>
              </div>
            </form>
          }

          @if (step === 4) {
            <h2 class="text-center mb-4">üö´ Alergenos</h2>

            <form (submit)="submitRegister($event)">
              <div class="mb-3">
                <label class="form-label">Selecciona tus al√©rgenos</label>
                <div class="row">
                  @for (allergen of allergens; track allergen) {
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               [id]="'allergen' + allergen.name"
                               [(ngModel)]="form.allergens[allergen.id]"
                               [name]="'allergens' + allergen.id">
                        <label class="form-check-label" [for]="'allergen' + allergen.name">
                          {{ allergen.icon }} {{ allergen.name }}
                        </label>
                      </div>
                    </div>
                  }
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" (click)="prevStep($event)">Volver</button>
                <button type="submit" class="btn btn-success">Finalizar Registro</button>
              </div>
            </form>
          }
        </div>

      </div>
    </div>
  </div>
</div>


<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div class="toast align-items-center text-white bg-{{ toastType }} border-0" role="alert" [class.show]="toastVisible">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="hideToast()"></button>
    </div>
  </div>
</div>
