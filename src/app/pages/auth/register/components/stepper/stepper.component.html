<div class="d-flex justify-content-between align-items-center mb-4">
  @for (stepBar of steps; track stepBar) {
    <div class="flex-grow-1 mx-1 rounded-pill"
         [ngClass]="{
           'bg-primary': stepBar <= currentStep,
           'bg-lead': stepBar > currentStep
         }"
         style="height: 0.5rem;">
    </div>
  }
</div>
