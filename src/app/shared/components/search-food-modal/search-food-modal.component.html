<div class="modal fade" id="searchFoodModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">üîç Buscar Alimentos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <input type="text" class="form-control mb-3" placeholder="Type food name..."
               [(ngModel)]="query" (ngModelChange)="onSearchChange()">

        @if (loading) {
          <div class="text-center my-3">
            <div class="spinner-border text-primary"></div>
          </div>
        }

        @if (!loading && results.length === 0) {
          <div class="text-center text-muted">
            No hay resultados.
          </div>
        }


        <div class="row">
          @for (food of results; track food) {
            <div class="col-md-6 col-lg-4 mb-3">
              <div class="card shadow-sm h-100">
                <img [src]="food.imageUrl || 'https://placehold.co/200x150'"
                     (error)="food.imageUrl = 'https://placehold.co/200x150'"
                     class="card-img-top" style="height: 120px; object-fit: cover;">
                <div class="card-body d-flex flex-column text-center">
                  <h6 class="card-title">{{ food.name }}</h6>
                  <small class="text-muted mb-2">
                    üî• {{ food.calories }} kcal<br>
                    ü•© {{ food.protein }}g | üçû {{ food.carbs }}g | üßà {{ food.fat }}g
                  </small>
                  <button class="btn btn-primary mt-auto btn-sm"
                          (click)="selectFood(food)">
                    Add
                  </button>
                </div>
              </div>
            </div>
          }
        </div>


      </div>
    </div>
  </div>
</div>
